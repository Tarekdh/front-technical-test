<div class="p-grid" style="margin-top: .5em">
    <div class="p-col folder" *ngFor="let folder of folders; let i=index" >
        <div class="box">
            <div style="text-align: center;" 
            *ngIf="folder.folder"
                    [ngClass]="{'cursor-pointer': folder.folder}" (click)="folderSelected(folder)">
                <img *ngIf="folder.folder" class="hover-img" src="assets/folder.png" style="display:inline-block;margin:2px 0 2px 2px" width="48">
            </div>
            <div style="text-align: center;"  *ngIf="!folder.folder"
                    [ngClass]="{'cursor-pointer': folder.folder}">
                <img *ngIf="!folder.folder" src="assets/file.png" style="display:inline-block;margin:2px 0 2px 2px" width="48">
            </div>
            <div style="text-align: center;">{{folder.name}}</div>
         </div>
    </div>
</div>
